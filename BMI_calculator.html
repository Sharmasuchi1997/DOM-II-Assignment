<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECK BMI</title>
</head>
<body>
    <h1>Enter your weight and height below to check your BMI </h1>
    <input type="text" id="weight">  Put your weight in here (KG)
    <br><br>
    <input type="text" id="height">  Put your height in here (CM)
    <br><br>
    <button onclick="calculate()">Calculate BMI</button>
    <p id="show">Display</p>
    <p id="showResult">Result</p>
</body>
<script>
     let weightId=document.getElementById("weight")
     let heightId=document.getElementById("height")
     let displayTag=document.getElementById("show")
     let resultTag=document.getElementById("showResult")
     function calculate(weightId, heightId)
     {
        let product= height.value * height.value
        let bmi= weight.value / product
        // console.log(result)
        // console.log(product)
        displayTag.innerText=bmi

        if(bmi<=18.4)
     {
        resultTag.innerText="Your BMI is" +" "+ bmi+" " +" which means You are Underweight"
     }
        else if(bmi>=18.5 && bmi<=24.9)
        {
            resultTag.innerText="Your BMI is" +" "+ bmi+" " +" which means You are Normal Weight"
        }
        else if(bmi>=25 && bmi<=29.9)
        {
            resultTag.innerText="Your BMI is" +" "+ bmi+" " +" which means You are Overweight"
        }
        else if(bmi>=30)
        {
            resultTag.innerText="Your BMI is" +" "+ bmi+" " +" which means You are Obese"
        }
     }

    
</script>
</html>
