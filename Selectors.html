<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Selector</title>
</head>
<body>
    <h1 id="headA">First H1</h1>
    <h1>Second H1</h1>
    <h3 class="headC">First H3</h3>
    <h3 class="headC">Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onclick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
        
      // heading1.addEventListener("click",function() 
      // {
      //   // the colour of first <h1> should turn to red
      //       // let heading1=document.querySelector("headA")
      //       heading1.innerText.style.backgroundColor="red"

      // }
      // )
       function changeH1(){
        // the colour of first <h1> should turn to red
          let heading1=document.getElementById("headA")
          heading1.style.color="red"

       }

      function changeH3() {
        // the colour of all <h3> should turn to green
          // let heading3=document.getElementById("headC")
          let heading3=document.querySelectorAll(".headC")
          for(let i=0; i<heading3.length; i++)

          {heading3[i].style.color="green"
        }
      }

      function changeH5() {
        // the colour of all <h5> should turn to blue
          let heading5=document.getElementsByTagName("h5")
          for(let i=0; i<heading5.length; i++)
          {
            heading5[i].style.color="blue"
          }
         
      }

      function changeGreen() {
        // all the elements with the class green should change to green
        let divGreen=document.getElementsByClassName("green")
        for(let i=0; i<divGreen.length; i++)
        {
          divGreen[i].style.color="green"
        }
      }

      function changeRed() {
        // all the elements with the class red should change to red
        let divRed=document.getElementsByClassName("red")
        for(let i=0; i<divRed.length; i++)
        {
          divRed[i].style.color="red"
        }
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue
        let divBlue=document.getElementsByClassName("blue")
        for(let i=0; i<divBlue.length; i++)
        {
          divBlue[i].style.color="blue"
        }
      }
    </script>

    
</body>
</html>
